{% extends "main.html" %}
{% block content %}

<div class="container bg-light" style="opacity: .92;">
	<h1 class="text-primary" align="center">New Category Item</h1>
	<form action="#" method="post">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" maxlength="50" class="form-control" name="title" placeholder="Title of the movie">

			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="description"
				placeholder="Description of the movie"></textarea>

			<label for="year">Year:</label>
			<div class="input-group">
				<input type="text" class="form-control" maxlength="4" name="year" placeholder="Release Year">
			</div>
			<label for="poster">Poster:</label>
			<div class="input-group">
				<input type="text" class="form-control" maxlength="250" name="poster" placeholder="Poster URL">
			</div>
			<label for="category">Category:</label>
			<select name="category" class="form-control">
				{%for category in categories%}
				<option value="{{category.name}}">{{category.name}}</option>
				{%endfor%}
			</select>
			<button type="submit" class="btn btn-primary mt-3 mb-3" type="submit">Create</button>
		</div>
	</form>
</div>

{% endblock %}
