{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container bg-light mt-2" style="opacity: 0.92;">
    <div class="row">
        <img src="{{item.poster}}" alt="Poster for {{item.title}}" width="300" height="400">
        <div class="col-md-8 m-2 p-3">
            <div class="row">
                <h4 class="bg-primary text-light p-1">{{item.title}}</h4>
            </div>
            <div class="row">
                <h6 class="text-muted">Add by {{creator}}</h6>
            </div>
            <div class="row">
                <p class="text-body">
                    {{item.description}}</p>
            </div>
            <div class="row float-right">
                <p class="text-info">{{item.year}}</p>
            </div>
            <div class="row float-left">
                <a href='{{url_for('editCategoryItem', category_id = category_id, item_id=item.id ) }}'
                    class="card-link m-2"><i class="far fa-edit"></i></a> |
                <a href='{{url_for('deleteCategoryItem', category_id = category_id, item_id=item.id ) }}'
                    class="card-link m-2"><i class="fas fa-trash text-danger"></i></a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
