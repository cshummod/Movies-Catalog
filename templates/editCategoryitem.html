{% extends "main.html" %}
{% block content %}

<div class="container bg-light" style="opacity: .92;">
    <h1 class="text-primary" align="center">Edit {{item.title}}</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" maxlength="50" class="form-control" name="title" value="{{item.title}}">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

            <label for="year">Year:</label>
            <div class="input-group">
                <input type="text" class="form-control" maxlength="4" name="year" value="{{item.year}}">
            </div>
            <label for="poster">Poster:</label>
            <div class="input-group">
                <input type="text" class="form-control" maxlength="250" name="poster" value="{{item.poster}}">
            </div>
            <label for="category">Category:</label>
            <select name="category" class="form-control">
                <option value="{{item.category.name}}" selected>{{item.category.name}}</option>

                {%for category in categories%}
                <option value="{{category.name}}">{{category.name}}</option>
                {%endfor%}
            </select>
            <button type="submit" class="btn btn-primary mt-3 mb-3" type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock %}
